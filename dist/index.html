<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Todo-List</title>
</head>

<body>
    <div class="container">
        <header class="header">

        </header>

        <aside class="sideBar">

            <h1 class="sideBar__title">
                TODO
            </h1>

            <section class="sideBar__upper">
                <div class="sideBar__tab sideBar__tab--active">
                    <h3>Inbox</h3>
                </div>
                <div class="sideBar__tab">
                    <h3>My Day</h3>
                </div>
                <div class="sideBar__tab">
                    <h3>Important</h3>
                </div>
                <div class="sideBar__tab">
                    <h3>Tasks</h3>
                </div>
            </section>

            <div class="sideBar__lower">
                <section class="sideBar__project">
                    <div class="sideBar__tab">
                        <h3>Family</h3>
                    </div>
                    <div class="sideBar__tab">
                        <h3>Personal</h3>
                    </div>
                    <div class="sideBar__tab">
                        <h3>Secret</h3>
                    </div>
                </section>
                <section class="sideBar__addProject">
                    <h2>New Project</h2>
                </section>
            </div>
        </aside>

        <main class="listContainer">
            <section class="listContainer__lists">

            </section>
            <section class="listContainer__addTask">
                <div class="listContainer__addTask__addBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>plus</title>
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
